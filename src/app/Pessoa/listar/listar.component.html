<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container">
    <div class="card">

        <div class="card">
            <h3>Pessoas</h3>

        </div>
<div class="card-body">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>

            </tr>

            
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas" class="text-center">
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.email}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>
                    <button class="btn btn-warning">Editar</button>
                    <button class="btn btn-danger" style="margin-left: 10px">Deletar</button>
                </td>
            </tr>

        </tbody>
    </table>

</div>
    </div>



</div>
